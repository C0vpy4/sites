<!DOCTYPE html>
<html>

    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='main_user.css'>     
    </head>

    <body>

        <nav>
            <div class="marker"></div>
            <div class="href">
                <a href="#">Exit</a>
                <a href="#">Home</a>
                <a href="#">Music</a>
                <a href="#">Gallery</a>
            </div>
            <div class="out">
                <div class="main_search">
                    <div class="shadow">
                        <div class="blur">
                            <input type="text"  required="required">
                            <span class="search">Search</span>
                        </div>
                    </div>
                </div>
            </div>
            <script src='main_user.js'></script>
        </nav>

        <div class="main">
            <div class="container">
                <div class="profile">
                    <div class="container_grid">
                        <div class="human">
                            <div class="fio">
                                <div class="back">
                                    <div class="shadow">
                                        <div class="blur">
                                            <div class="form">
                                                <div class="container_form">
                                                    <span class="form_name">Anonimus</span>
                                                    <span class="form_surname">Snusaedov</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="about_man">
                                <div class="back2">
                                    <div class="shadow">
                                        <div class="blur">
                                            <div class="container_form2">
                                                <span class="city">City: Moscow</span>
                                                <span class="region">Region: Russia</span>
                                                <span class="age">Age: ?</span>
                                                <span class="bth">Birthday: ?</span>
                                                <span class="male">Male: ?</span>
                                                <span class="raiting">Raiting: 5.0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lenta">
                            <div class="container_lenta">
                                <div class="head">
                                    <div class="center">
                                        <div class="online">Online: 10h</div>
                                        <div class="photo">Photo: 1</div>
                                        <div class="posts">Posts: 1</div>
                                    </div>
                                </div>
                                <div class="left_opt">
                                    <div class="content_left"></div>
                                </div>
                                <div class="right_opt">
                                    <div class="content_right"></div>
                                </div>
                                <div class="middle_lenta">
                                    <div class="content">
                                        <img class="middle_img" src="tr.png">
                                    </div>
                                </div>                     
                                <div class="footer">
                                    <div class="content_footer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="icon">
                            <img class="img" src="11.png" alt="man">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
